<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    
  
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">BOKEEEEEEEEEEEEEE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="return cajaStop()"></button>
                </div>
                <div id="resultadocaja" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="return cajaStop()">Cerrar</button>
                    <button type="button" class="btn btn-secondary" onclick="return cajaunleashed()">DESBLOQUEAR EL PODER DE BOKEEEEEEEEEE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light ">
        <div class="row align-content-center">
            <div class="col-12 text-center">
                    <img src="./img/granizo1.jpg" class="img-fluid mb-3">
                    <div class="row justify-content-center h-auto">
                        <h5>Introduce la temperatura en Celsius: </h6>
                        <div class="input-group input-group-lg w-25  display-5 mb-3 d-flex">
                            <input type="number" min="0" oninput="validity.valid||(value='');" class="form-control" placeholder="Introduce la temperatura" aria-label="Introduce la temperatura" id="temperatura">
                            <div class="form-check form-switch form-check-reverse display-6">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" onchange="return toFaren()">
                                <label class="form-check-label" for="flexSwitchCheckReverse">Farenheit</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg mb-3 " type="button" action="./main.js" onclick="return clima()">FIJATE EL CLIMA CAPO</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <img src="./img/caja.png" class="img-fluid mb-3" onclick="return caja()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
