<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
  
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="return cajaStop()"></button>
                </div>
                <div id="resultadocaja" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="return cajaStop()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light">
        <div class="row align-content-center">
            <div class="col-12 text-center">
                    <img src="./img/granizo1.jpg" class="img-fluid mb-3">
                    <div class="display-5 mb-3">
                       Temperatura: <input class="border-top-0 border-end-0 border-start-0 bg-light" id="temperatura" type="number" placeholder="Introduce Temperatura">
                    </div>
                    <button class="btn btn-primary btn-lg mb-3" type="button" action="./main.js" onclick="return clima()">FIJATE EL CLIMA CAPO</button>
                    <div class="col-12 align-content-center">
                        <img src="./img/caja.png" class="img-fluid mb-3" onclick="return caja()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    </div>
                        
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
